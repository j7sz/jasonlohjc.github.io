<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded PDF</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  embed, object {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <!-- Using the embed tag -->
  <embed src="CV_Template.pdf" type="application/pdf">

  <!-- Using the object tag -->
  <!-- <object data="your_pdf_file.pdf" type="application/pdf">
    <p>Alternative text - include a link to download the PDF here.</p>
  </object> -->
</body>
</html>
